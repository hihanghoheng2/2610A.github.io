    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To-Do List Sederhana</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }

        button#add-btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button#add-btn:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease-in;
        }

        li:last-child {
            border-bottom: none;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Daftar Tugas</h2>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Tambah tugas baru...">
            <button id="add-btn">Tambah</button>
        </div>
        <ul id="todo-list">
            </ul>
    </div>

    <script>
        const input = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');

        // Fungsi untuk menambah tugas
        function addTask() {
            const taskText = input.value.trim();
            
            if (taskText === "") {
                alert("Tolong masukkan teks!");
                return;
            }

            // Membuat elemen LI baru
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${taskText}</span>
                <button class="delete-btn">Hapus</button>
            `;

            // Menambahkan fungsi hapus pada tombol
            li.querySelector('.delete-btn').addEventListener('click', function() {
                li.remove();
            });

            // Menambahkan LI ke dalam UL
            todoList.appendChild(li);

            // Menghapus isi input setelah ditambah
            input.value = "";
        }

        // Event listener saat tombol diklik
        addBtn.addEventListener('click', addTask);

        // Event listener saat menekan tombol Enter
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>

</body>
</html>
